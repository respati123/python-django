<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Musics {% endblock  %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="" class="nav-link"><i class="fa fa-play-circle" aria-hidden="true"> Albums</i></a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fa fa-headphones" aria-hidden="true"> Songs</i></a>
                </li>
            </ul>

            <form class="form-inline my-0 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

             <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'music:album-add' %}" class="nav-link"><i class="fa fa-plus" aria-hidden="true"> Add Song</i></a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fa fa-user" aria-hidden="true"> Logout</i></a>
                </li>
            </ul>
        </div>


    </div>
</nav>
    {% block body %}

    {% endblock %}

</body>
</html>
