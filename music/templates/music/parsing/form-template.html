{% for field in form %}

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">
            {{ field }}
            <div class="col-sm-10 offset-2">
                <span class="text-danger">{{ field.errors }}</span>
            </div>
        </div>
    </div>

{% endfor %}
